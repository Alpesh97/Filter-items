<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
	<title>Table Select Demo</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="wrapper">
		<div id="page">
			<div class="row">
				<div class="column small-11 small-centered">
					<h2>Slick Slider Syncing</h2>
					<div class="slider slider-single">
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_1.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_2.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_3.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_4.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_5.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_6.jpg">
						</div>
						<div>
							<img class="table_l_image" src="images/m_w-mapple_f-charcoal_t-n_7.jpg">
						</div>
					</div>
					<div class="slider slider-nav">
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_1.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_2.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_3.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_4.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_5.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_6.jpg">
						</div>
						<div>
							<img class="table_image" src="images/m_w-mapple_f-charcoal_t-n_7.jpg">
						</div>
					</div>
				</div>
				<div class="option-column column">
					<h3>Dimantion</h3>
					<ul>
						<li class="dimantion table-option active" data-type="m">Medium</li>
						<li class="dimantion table-option" data-type="l">Large</li>
					</ul>
					<h3>Wood Type</h3>
					<ul>
						<li class="wood_type table-option active" data-type="w-mapple">Mapple</li>
						<li class="wood_type table-option" data-type="w-cherry">Cherry</li>
					</ul>
					<h3>Fabric Type</h3>
					<ul>
						<li class="fabric_type table-option active" data-type="f-charcoal" data-hex="#ffffff">Charcoal</li>
						<li class="fabric_type table-option" data-type="f-ash" data-hex="#ad0a26">Ash</li>
					</ul>
					<h3>Topper Type</h3>
					<ul>
						<li class="topper_type table-option active" data-type="t-n">No Topper</li>
						<li class="topper_type table-option" data-type="t-cherry">Cherry</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
